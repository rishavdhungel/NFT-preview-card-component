<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="mainContainer">
    <img src="./images/image-equilibrium.jpg" alt="">
    <div class="content">
      <div class="title">Equilibrium #3429</div>
      <div class="content-text">Our Equilibrium collection promotes balance and calm.</div>
      <div class="value">
        <span><img src="./images/icon-ethereum.svg" alt="etherium icon">0.041 ETH</span>
        <span><img src="./images/icon-clock.svg" alt="etherium icon">3 days left</span>
      </div>
    </div>
    <div class="line">
      <hr>
    </div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="etherium icon" class="avatar">Creation of<span class="creator-name">Jules Wyvern</span>
    </div>
  </div>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rishavdhungel.com.np">Rishav Dhungel</a>
  </div>

</body>
</html>
